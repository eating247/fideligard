<div class="row">
  <div class="col-sm-5">
    <h2>Stocks</h2>
  </div>
  <div class="col-sm-7 bottom clearfix">
    <h4 class="pull-right">{{displayDate}}</h4>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th role="button" ng-click="changeSymbolFilter();">
          Symbol <span class="{{symbolFilterValue ? 'glyphicon glyphicon-triangle-top' : 'glyphicon glyphicon-triangle-bottom'}}" aria-hidden="true"></span>
        </th>
        <th>Price</th>
        <th>Trade</th>
        <th>1D</th>
        <th>7D</th>
        <th>30D</th>
      </tr>  
    </thead>
    <tbody>
      <tr stock-table-row ng-repeat="stock in tableData | orderBy: 'symbol' : symbolFilterValue " stock="stock" date="date">
      </tr>  
    </tbody>
  </table>
  <small class="text-muted">*1D, 7D, and 30D columns refer to respective price changes from one, seven, and thirty calendar days before the selected date.</small>
  <small class="text-muted">*Amounts in parentheses indicate negative balances or changes in price. </small>  

</div>
