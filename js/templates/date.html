
  <div ng-show="dateValue"><h5>{{ displayDate() }}</h5></div>
  <div ng-hide="dateValue">
    <h5>The slider below represents the interval between January 1st and December 31st, 2016.</h5>
    <h4>Click anywhere to select a date!</h4>
  </div>

<!-- set new date by clicking or hitting return -->
<form name="dateForm"  
      ng-click="setDateValue(dateForm)" 
      ng-keydown="$event.which === 13 && setDateValue(dateForm)">
  <input type="range" 
         name="date" 
         ng-model="dateValue" 
         min="1" 
         max="366">  
</form>
